<!DOCTYPE html>
<html>
<head>
<title>Product Display</title>
<script>
	var categories = [ {
		id : 1,
		name : "Food"
	}, {
		id : 2,
		name : "Stationary"
	}, {
		id : 3,
		name : "Electronic Gadgets"
	}, {
		id : 4,
		name : "Clothes"
	} ];
	var products = [ {
		id : 1,
		name : "Burger",
		category_id : 1
	}, {
		id : 2,
		name : "Pizza",
		category_id : 1
	}, {
		id : 3,
		name : "Book",
		category_id : 2
	}, {
		id : 4,
		name : "Pen",
		category_id : 2
	}, {
		id : 5,
		name : "iPod",
		category_id : 3
	}, {
		id : 6,
		name : "Headset",
		category_id : 3
	}, {
		id : 7,
		name : "Shirts",
		category_id : 4
	}, {
		id : 8,
		name : "Jeans",
		category_id : 4
	}, ];
	var loadCategories = function() {
		var html = '<option value=""></option> \n';
		for ( var i in categories) {
			html += '<option value=' + categories[i].id + '>'
					+ categories[i].name + '</option>';
			html += '\n';
		}
		document.getElementById('category_select').innerHTML = html;
	}
	var loadProducts = function() {
		var opt = document.getElementById("category_select");
		var category_id = opt.options[opt.selectedIndex].value;
		var html = '<div></div> \n';
		for (var i = 0; i < products.length; i++) {
			if (products[i].category_id === parseInt(category_id)) {
				html += '<div>' + products[i].id + "." + products[i].name
						+ '</div>';
				html += '\n';
			}
		}
		document.getElementById('product_select').innerHTML = html;
	}
</script>
</head>
<body onload="loadCategories();">
	<h>Please, select your Product Category</h>
	<select id="category_select" onchange="loadProducts();"></select>
	<div id="product_select"></div>
</body>
</html>
